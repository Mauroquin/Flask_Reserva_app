<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}INTEP Roldanillo{% endblock %}</title>
    <style>
        :root {
            --intep-blue: #003366; /* Ajusta este color al azul exacto del Logo_INTEP */
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        .header {
            background-color: var(--intep-blue);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .nav {
            background-color: var(--intep-blue);
            padding: 10px;
        }

        .nav a {
            color: white;
            text-decoration: none;
            padding: 10px;
        }

        .nav a:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .content {
            padding: 20px;
        }

        .button {
            background-color: var(--intep-blue);
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
        }

        .form-container {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        input[type="text"], input[type="email"], input[type="password"], select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        input[type="submit"] {
            background-color: var(--intep-blue);
            color: white;
            cursor: pointer;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: var(--intep-blue);
            color: white;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="{{ url_for('static', filename='Logo_INTEP.png') }}" alt="Logo INTEP" height="100">
        <h1>INTEP Roldanillo</h1>
    </div>
    <div class="nav">
        <a href="{{ url_for('index') }}">Inicio</a>
