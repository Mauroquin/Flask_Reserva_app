<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Contraseña - INTEP</title>
    <style>
        body {
            background-image: url("{{ url_for('static', filename='vista_frontal_intep.png') }}");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .form-container {
            background-color: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 400px;
        }
        .logo {
            width: 150px;
            display: block;
            margin: 0 auto 20px;
        }
        h1 {
            color: #003366;
            text-align: center;
            margin-bottom: 20px;
        }
        .input-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #003366;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        .hint {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #003366;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }
        button:hover {
            background-color: #004c99;
        }
        .alert {
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 4px;
            text-align: center;
        }
        .alert-error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .alert-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .volver {
            text-align: center;
            margin-top: 20px;
        }
        .volver a {
            color: #003366;
            text-decoration: none;
        }
        .volver a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <img src="{{ url_for('static', filename='Logo_INTEP.png') }}" alt="Logo INTEP" class="logo">
        <h1>Recuperar Contraseña</h1>
        
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="POST" action="{{ url_for('recuperar_contrasena') }}">
            <div class="input-group">
                <label for="correo">Correo electrónico institucional:</label>
                <input type="email" id="correo" name="correo" required 
                       pattern=".+@intep\.edu\.co$" 
                       placeholder="usuario@intep.edu.co">
                <div class="hint">Ingrese su correo @intep.edu.co</div>
            </div>
            
            <button type="submit">Recuperar Contraseña</button>
        </form>
        
        <div class="volver">
            <a href="{{ url_for('login') }}">Volver al inicio de sesión</a>
        </div>
    </div>
</body>
</html>
